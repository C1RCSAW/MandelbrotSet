<!DOCTYPE html>
<html>
	<body>
		<script language="javaScript">
		// Code generated from reading the following article ->
				//http://progur.com/2017/02/create-mandelbrot-fractal-javascript.html
			//currently not working in Chrome as written !Work In Progress!


		function canvas() {
			let myCanvas = document.createElement("canvas")
			myCanvas.width=600
			myCanvas.height=600
			document.body.appendChild(myCanvas)
			var ctx = myCanvas.getContext("2d")

			function checkIfBelongsToMandelbrotSet(x,y) {
				var realComponentOfResult = x
				var imaginaryComponentOfResult = y

				for(var i = 0; i < 10; i++) {
					var tempRealComponent = realComponentOfResult * realComponentOfResult - imaginaryComponentOfResult * imaginaryComponentOfResult + x

					var tempImaginaryComponent = 2 * realComponentOfResult * imaginaryComponentOfResult + y

					realComponentOfResult = tempRealComponent
					imaginaryComponentOfResult = tempImaginaryComponent
				}

				if (realComponentOfResult * imaginaryComponentOfResult < 5)
					return true

				return false
				var magnificationFactor = 600
				var panX = 0
				var panY = 0

				for(var x=0; x < myCanvas.width; x++) {
					for(var y=0; y < myCanvas.height; y++) {
						var belongsToSet = checkIfBelongsToMandelbrotSet(x/magnificationFactor - panX, y/magnificationFactor - panY)
						if(belongsToSet) {
							ctx.fillRect(x,y, 1,1)
						}
					}
				}
			}
		}
		</script>
	</body>
</html>html
